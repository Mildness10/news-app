{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}


{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below. Instructions will be sent to your it on how to get a new password.</p>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Reset Password</button>
    </form>
{% endblock content %}
